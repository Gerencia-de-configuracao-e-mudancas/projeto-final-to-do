<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Conta - To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../recursos/css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">To-Do App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Criar Conta</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5" style="max-width:400px;">
        <h1 class="mb-4">Criar Conta</h1>
        <form id="register-form">
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" id="reg-email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" id="reg-senha" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar</button>
        </form>
        <p class="mt-3 text-center">Já tem conta? <a href="login.html">Faça login</a></p>
    </main>

    <footer class="text-center py-4 bg-light mt-5">© 2025.1 Projeto Git</footer>

    <script src="script.js"></script>
    <script>
        document.getElementById("register-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("reg-email").value;
            const senha = document.getElementById("reg-senha").value;

            // salvar usuário no localStorage
            const user = { email, senha };
            localStorage.setItem("user", JSON.stringify(user));

            alert("Conta criada com sucesso! Agora faça login.");
            window.location.href = "login.html";
        });
    </script>
</body>

</html>
